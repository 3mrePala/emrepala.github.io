<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main__row row row__col">
        <div class="nav__main--container row__col row navbar">
          <div
            class="nav__container row content-wrapper justify-between align-center"
            style="flex-direction: row; z-index: 1005;"
          >
            <div class="nav__img logo">
              <img
                class="logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/SW_opening_crawl_logo.svg/1200px-SW_opening_crawl_logo.svg.png"
                alt=""
              />
            </div>
            <ul class="links row align-center justify-between">
              <li>
                <a
                  href=""
                  class="
                  link link__hover-effect 
                  link__hover-effect--white"
                  >Home</a
                >
              </l>
              <li>
                <a
                  href=""
                  class="
                  link link__hover-effect 
                  link__hover-effect--white"
                  >Choose Your Adventure</a
                >
              </l>
              <li>
                <a href="" 
                class="btn-contact">
                    Contact</a>
              </li>
            </ul>
          </div>
          <div class="landing__page content-wrapper row__col align-center">
            <h1 class="nav__h1">Browse our movies</h1>
            <div class="search__bar--container">
              <input
                type="text"
                placeholder="Search by Make, Model or Keyword"
              />
              <div class="search__container row justify-center align-center">
                <a class="search__img--container" href="">
                  <i class="search__img fas fa-arrow-right"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="overlay"></div>
        </div>
        <section id="search">
            <div id="filter" class="content-wrapper align-center justify-between">
                <h1 class="search__info">
                   <span class="dark__blue--text">Search Results;</span> 
                </h1>
                <div class="price__filter flex flex-col">
                    <h2>
                        <span class="dark__blue--text" style="margin-right: 8px">Price Range:</span>
                       <span class="text__purple">$0 to $100,000</span>
                    </h2>
                <div class="slider__wrapper">
                    <div role="slider" aria-valuemin="0" aria-valuemax="100000" aria-orientation="horizontal" class="el__slider" aria-valuetext="0-100000" aria-label="slider between 0 and 100000">
                        <div class="el__slider--runway">
                            <div class="el__slider--bar" style="width: 100%; left: 0%;"></div>
                            <div class="el__slider--button-wrapper" style="left: 0%;">
                                <div class="el__tooltip el__slider--button" aria-describedby="el-tooltip-990"></div>
                            </div>
                            <div tabindex="0" class="el__slider--button-wrapper" style="left: 100%;">
                              <div class="el__tooltip el__slider--button" aria-describedby="el-tooltip-5201" tabindex="0"></div>
                            </div>
                            <div>
                              <div class="el__slider--stop el__slider--marks-stop" style="left: 0%;"></div>
                              <div class="el__slider--stop el__slider--marks-stop" style="left: 100%;"></div>
                            </div>
                            <div class="el__slider--marks">
                              <div class="el__slider--marks-text" style="left: 0%;">$0</div>
                              <div class="el__slider--marks-text" style="left:100%;">$100,000</div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </section>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="user-list">
          <div class="user">
            <div class="movies">
              <figure class="movie__poster">
                <img src="" alt="">
              </figure>
              <div class="movie__title">
                <h3>Movie Title</h3>
              </div>
              <div class="movie__year">
                  <p>1988</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
